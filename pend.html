<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylepend.css">
</head>
<body>
    <h1>Pendu</h1>
    <p>Trouve le mot caché - Entre une lettre</p>
    <div class="game-contenant">
        <svg height="250" width="200" class="figure-contenant">
            
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="100" y2="230" />

            
            <circle cx="140" cy="70" r="20" class="figure-part" />
            
            <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
            
            <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
            <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
            
            <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
            <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
        </svg>

        <div class="mauvaises-lettres-contenant">
            <div id="mauvaises-lettres"></div>
        </div>
        <div class="mot" id="mot">  <span class="lettre"></span> </div>
    </div>

    <div class="popup-contenant" id="popup-contenant">
        <div class="popup">
            <h2 id="final-message">Bravo, tu as réussi !!</h2>
            <button id="play-button">Rejouer </button>
        </div>
    </div>
    

    
    <div class="notification-contenant" id="notification-contenant">
        <p>Tu as déjà utiliser cette lettre</p>
    </div>
    <script src="pend.js"></script>
</body>
</html>
